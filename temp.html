<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>
        </div>

        <div class="converter">
            <div id="celsius">
                <label for="celsius">Celsius</label>
                <input type="number" name="celsius" placeholder="Enter Celsius">
            </div>
        </div>

        <div class="converter">
            <div id="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" name="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
        </div>

        <div class="converter">
            <div class="button">
                <button>All Clear</button>
            </div>
        </div>


    </div>
    <script src="temp.js"></script>
</body>
</html>
